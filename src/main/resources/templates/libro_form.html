        <div class="container-fluid m5 contenedor">
            <form class="formulario" action="/libro/registro" method="POST">

                <div class="form-group my-3">
                    <label class="mb-2">Cargar libro</label>
                    <input type="number" class="form-control" name="isbn" placeholder="isbn">
                </div>
                <div class="form-group my-3">
                    <input  type="text" name="titulo" placeholder="Titulo del libro">
                </div>
                <div class="form-group my-3">
                    <input type="text" name="ejemplares" placeholder="Cantidad de ejemplares">
                </div>
                
                <div th:if="${error != null}" class="card text-withe bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-titile">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-withe bg-success mb-3 mt-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-titile">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                
                
                <div class="form-group my-3">
                    <select name="idAutor" class="form-select">
                        <option>Seleccionar autor</option>
                        <option th:each="Autor:${autores}" 
                                th:value="${Autor.id}"
                                th:text="${Autor.nombre}"/>
                    </select>
                </div>
                <div class="form-group my-3">
                    <select name="idEditorial"class="form-select">
                        <option selected>Seleccionar editorial</option>
                        <option th:each="editorial: ${editoriales}" 
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"/>
                    </select>
                </div>
                <div>
                    <div class="d-grid gap-2 col-7 mx-auto">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                        <button class="btn btn-primary" type="button">Volver</button>
                    </div>
                </div> 
            </form>
        </div>
